  <text id="" transform="translate(40 308.502)" font-size="16" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="12">Multi-omics network analyses</tspan><tspan y="12" xml:space="preserve" font-family="Helvetica" font-weight="400"> to identify key drivers of disease initiation and progression in the </tspan><tspan x="0" y="28" font-family="Helvetica" font-weight="400">preclinical phase of </tspan><tspan y="28">inflammatory bowel disease</tspan><tspan y="28" xml:space="preserve" font-family="Helvetica" font-weight="400"> (IBD).</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44"></tspan><tspan x="0" y="60">Funding: Support for this tool has been provided by the Kenneth Rainin Foundation (Grant </tspan><tspan x="0" y="76">#20210021)</tspan><tspan x="0" y="92"></tspan></tspan><tspan x="0" y="108">Literature:</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="124">1. Torres, J., Petralia, F., Sato, T., Wang, P., Telesco, S.E., Strauss, R., Li, X.J., Laird, R.M., Gutierrez, </tspan><tspan x="0" y="140">R.L., Porter, C.K. and Plevy, S., 2020. Serum biomarkers identify patients who will develop </tspan><tspan x="0" y="156">inflammatory bowel diseases up to 5 years before diagnosis. Gastroenterology, 159(1), pp.96-104.</tspan><tspan x="0" y="172"></tspan><tspan x="0" y="188">2. Porter CK, Riddle MS, Gutierrez RL, et al. Cohort profile of the PRoteomic Evaluation and </tspan><tspan x="0" y="204">Discovery in an IBD Cohort of Tri-service Subjects (PREDICTS) study: Rationale, organization, </tspan><tspan x="0" y="220">design, and baseline characteristics. Contemporary Clinical Trials Communications 2019; 14: 100345.</tspan></tspan></text>
